{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Nouveau mot de passe</h2>
                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">Nouveau mot de passe</label>
                                <input type="password" name="new_password1" class="form-control" required id="id_new_password1">
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirmation</label>
                                <input type="password" name="new_password2" class="form-control" required id="id_new_password2">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
                            </div>
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            Ce lien de réinitialisation est invalide, probablement parce qu'il a déjà été utilisé.
                            Veuillez demander une nouvelle réinitialisation.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
